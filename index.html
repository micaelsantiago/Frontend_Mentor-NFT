<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="nft">
      <img src="images/image-equilibrium.jpg" alt="">

      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card_info">
      <div class="card_info-price">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>

      <div class="card_info-date">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/micaelsantiago" target="_blank">Micael Santiago</a>.</span>
  </footer>
</body>
</html>
